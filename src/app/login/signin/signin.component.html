<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- <h3 class="text-center mb-4 fw-bold" style="color: #CE40F3;">Login to continue</h3> -->
                    <h3 class="text-center mb-4 fs-5 fw-bold" style="color: #CE40F3;">Login to continue</h3>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="mb-1">
                        <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="text-end">
                        <p (click)="fogetcall()">Forgot Password?</p>
                    </div>
 
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary" style="background-color: #CE40F3;" (click)="signup()">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
