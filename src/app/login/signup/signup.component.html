<div class="mainDiv mb-5">
    <form class="form d-flex" [formGroup]="form">
        <div class="col-12 px-4">
            <h2 class="heading mt-3 mb-4 fw-bold">Create Your Account</h2>

            <div class="mt-3">
                <label>First Name<sup>*</sup></label>
                <input class="mt-2 input" type="text" placeholder="First Name" autocomplete="off"
                    formControlName="firstname">
                <div class=" ms-2" style="color: #ff0000 ;font-size: 12px;"
                    *ngIf="form.get('firstname')?.invalid && (form.get('firstname')?.touched || form.get('firstname')?.dirty)">
                    Please enter your FirstName
                </div>
            </div>
            <div class="mt-3">
                <label>Last Name<sup>*</sup></label>
                <input class="mt-2 input" type="text" placeholder="Last Name" autocomplete="off"
                    formControlName="lastname">
                <div class=" ms-2" style="color: #ff0000 ;font-size: 12px;"
                    *ngIf="form.get('lastname')?.invalid && (form.get('lastname')?.touched || form.get('lastname')?.dirty)">
                    Please enter your LastName
                </div>
            </div>
            <div class="mt-3">
                <label>Mobile Number<sup>*</sup></label>
                <input class="mt-2 input" type="Number" placeholder="1234567890" autocomplete="off"
                    formControlName="phoneno">
                <div class=" ms-3" style="color: #ff0000 ;font-size: 12px;"
                    *ngIf="form.get('phoneno')?.invalid && (form.get('phoneno')?.touched || form.get('phoneno')?.dirty)">
                    Please enter your Mobile Number
                </div>
            </div>
            <div class="mt-3">
                <label>Email Address<sup>*</sup></label>
                <input class="mt-2 input" type="email" placeholder="abcd@gmail.com" autocomplete="off"
                    formControlName="Email">
                <div class=" ms-3" style="color: #ff0000 ;font-size: 12px;"
                    *ngIf="form.get('Email')?.invalid && (form.get('Email')?.touched || form.get('Email')?.dirty)">
                    Please enter your Email
                </div>
            </div>
            <div class="mt-3">
                <label>Role<sup>*</sup></label>
                <ng-select class="mt-2" [items]="roles" placeholder="Select role" formControlName="Role">
                </ng-select>
                <div class=" ms-2" style="color: #ff0000 ;font-size: 12px;"
                    *ngIf="form.get('Role')?.invalid && (form.get('Role')?.touched || form.get('Role')?.dirty)">
                    Please select your Role
                </div>
            </div>
            <div class="d-flex mt-3 gap-2">
                <input type="checkbox">
                <div class="checkboxContent">Check the box to agree to our <span><a href=""
                            style="color: #8c15aa;">Terms
                            of Service & Privacy
                            Policy</a></span></div>
            </div>
            <button class="mt-3 px-4 col-12 button" (click)="onSubmit()">Sign up</button>
           <div class="d-flex align-items-center my-3">
            <div class="flex-grow-1 border-bottom"></div>
            <span class="mx-2">or</span>
            <div class="flex-grow-1 border-bottom"></div>
          </div>
            <div class="d-grid mb-4">
                <button class="btn btn-light d-flex align-items-center justify-content-center gap-2">
                    <img src="assets/googlelogo.jpg" alt="Google logo" width="20" height="20">
                    <span>Sign in with Google</span>
                </button>
            </div>
            <div class="Forget mt-3 mb-4">Already have an account?<span><a href="" style="color: #8c15aa"
                        (click)="signin()">Sign in</a></span></div>

        </div>
        <!-- <div class="col-6">
            <img src="assets/signup.png">
        </div> -->

    </form>
</div>
